<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Burbujas Lavandería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/tasks_style.css">

    <style>
        .complaints-list {
            cursor: pointer;
        }

        .complaints-details {
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">Burbujas Lavandería</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="tasks.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="admin.html">Administración</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-4">
                    <h2 class="d-flex justify-content-center">Complaints List</h2>
                    <ul class="list-group complaints-list" id="complaints-list">
                        <!-- Complaints will be dynamically added here -->
                    </ul>
                </div>
                <div class="col-md-8 mt-5">
                    <div class="complaints-details" id="complaint-details">
                        <h2 id="complaint-subject">Complaint Details</h2>
                        <p id="complaint-comment">Select a complaint to view details.</p>
                        <button class="btn btn-primary mt-3" id="reply-btn" style="display: none;">Reply</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
