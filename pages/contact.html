<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header id="header-container"></header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 class="mb-4">Formulario de Contacto</h1>
                    <form>
                        <div class="form-group">
                            <label for="Objeto">Objeto:</label>
                            <input type="text" class="form-control" id="objeto" name="objeto"
                                placeholder="Ingrese el objeto">
                            <div class="error">
                                <span id="objetoError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pedido">Número de Pedido:</label>
                            <input type="text" class="form-control" id="pedido" name="pedido"
                                placeholder="Ingrese el número de pedido">
                        </div>
                        <div class="form-group">
                            <label for="comentario">Comentario:</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="5"
                                placeholder="Ingrese su comentario"></textarea>
                            <div class="error">
                                <span id="comentarioError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingrese su nombre">
                            <div class="error">
                                <span id="nombreError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingrese su correo electrónico">
                            <div class="error">
                                <span id="correoError"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="button" class="btn btn-primary" onclick="formularioContacto()" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-container"></footer>
</body>

<script src="../scripts/contacto_script.js"></script>
<script src="../scripts/client_script.js"></script>

</html>
