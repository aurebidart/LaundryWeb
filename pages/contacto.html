<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Burbujas Lavandería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light mx-auto">
            <button class="navbar-toggler sm-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link navbar-text mr-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text mr-3" href="services.html">Services</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link navbar-text mr-3" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navbar-text" href="login.html">Empleado</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 class="mb-4">Formulario de Contacto</h1>
                    <form>
                        <div class="form-group">
                            <label for="Objeto">Objeto:</label>
                            <input type="text" class="form-control" id="objeto" name="objeto"
                                placeholder="Ingrese el objeto">
                            <div class="error">
                                <span id="objetoError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pedido">Número de Pedido:</label>
                            <input type="text" class="form-control" id="pedido" name="pedido"
                                placeholder="Ingrese el número de pedido">
                        </div>
                        <div class="form-group">
                            <label for="comentario">Comentario:</label>
                            <textarea class="form-control" id="comentario" name="comentario" rows="5"
                                placeholder="Ingrese su comentario"></textarea>
                            <div class="error">
                                <span id="comentarioError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                placeholder="Ingrese su nombre">
                            <div class="error">
                                <span id="nombreError"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingrese su correo electrónico">
                            <div class="error">
                                <span id="correoError"></span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="button" class="btn btn-primary" onclick="formularioContacto()" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="../scripts/contacto_script.js"></script>

</html>
