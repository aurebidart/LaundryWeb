<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wash it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/lavar_style.css">
</head>

<body>

    <header id="header-container"></header>

    <main>
        <div class="container mt-5">
            <form id="form_lavar">
                <h2>Ropa</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <label for="tipo_ropa">Tipo de ropa:</label><br>
                                <select class="ml-3 select" name="tipo_ropa" id="tipo_ropa">
                                    <option value="sabanas">Sabanas</option>
                                    <option value="cubrecamas">Frazada - Cubrecamas</option>
                                    <option value="toallas">Toallas</option>
                                    <option value="delicada">Ropa delicada</option>
                                    <option value="traje">Traje</option>
                                    <option value="diara">Ropa diaria</option>
                                    <option value="zapatos">Zapatos - Zapatillas</option>
                                    <option value="bebe">Ropa de bebe</option>
                                </select>
                            </div>
                            <div class="form-check form-check-inline">
                                <label for="tipo_lavado">Tipo de ropa:</label><br>
                                <select class="ml-3 select" name="tipo_lavado" id="tipo_lavado">
                                    <option value="a mano">A mano</option>
                                    <option value="agua fria">Agua fria</option>
                                    <option value="agua caleinte">Agua caliente</option>
                                    <option value="en seco">En seco</option>
                                    <option value="lavado delicado">Lavado delicado</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Medir por:</label><br>
                            <div class="form-check-inline">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medida" id="radioPeso" value="1"
                                        oninput="updatePrice()">
                                    <label class="form-check-label" for="radioPeso">Peso (Kg)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medida" id="radioUnidades"
                                        value="2" oninput="updatePrice()">
                                    <label class="form-check-label" for="radioUnidades">Unidades</label>
                                </div>
                                <input class="ml-3" type="number" name="cantidad" id="cantidad" oninput="updatePrice()">
                            </div>
                            <div class="error">
                                <span id="medidaError"></span>
                                <span class="ml-5" id="cantidadError"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Comentarios:</label>
                            <textarea class="form-control" id="comentarios" rows="3"></textarea>
                            <div class="error">
                                <span id="comentarioError"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Direccion</h2>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion_recogida">Direccion de recogida:</label><br>
                            <input type="text" class="form-control" id="direccion_recogida">
                            <input type="checkbox" name="sameAddress" id="sameAddress" checked
                                onclick="toggleDireccionEntrega()">
                            <label for="sameAddress">La direccion de recogida y entrega son la misma</label>
                            <div class="error">
                                <span id="direccionRecogidaError"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion_entrega">Direccion de entrega:</label><br>
                            <input type="text" class="form-control" id="direccion_entrega" disabled>
                            <div class="error">
                                <span id="direccionEntregaError"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Horarios</h2>
                <div class="row mt-2">
                    <div class="col form-group">
                        <label>Hora de recogida:</label><br>
                        <input type="datetime-local" class="form-control" id="hora_recogida">
                        <div class="error">
                            <span id="fechaRecogidaError"></span>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Hora de entrega:</label><br>
                        <input type="datetime-local" class="form-control" id="hora_entrega">
                        <div class="error">
                            <span id="fechaEntregaError"></span>
                        </div>
                    </div>
                    <div class="col-3 horarioAtencion text-center">
                        <p class="horarios-toggle btn btn-secondary">Horarios de atención</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h2>Datos de contacto</h2>
                        <div class="form-group">
                            <label for="phone">Teléfono</label><br>
                            <input class="form-control" type="text" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label><br>
                            <input class="form-control" type="email" name="email" id="email">
                            <div class="error">
                                <span id="contactoError"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-5 mt-4 text-center">
                        <h2>Método de pago</h2>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paimentMethod" id="efectivo" value="3">
                            <label class="form-check-label" for="efectivo">Efectivo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paimentMethod" id="transferencia"
                                value="4">
                            <label class="form-check-label" for="transferencia">Transferencia</label>
                        </div>
                        <div class="error">
                            <span id="metodoPagoError"></span>
                        </div>
                        <div class="col-md-10 mt-5 ml-4 row pagar">
                            <h3 class="col" id="totalPrice">Total: $0</h3>
                            <div class="col-md-1"></div>
                            <button type="button" class="btn btn-primary col" onclick="validateForm()">A
                                lavar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer id="footer-container"></footer>

</body>
<script src="../scripts/lavar_script.js"></script>
<script src="../scripts/client_script.js"></script>

</html>
