<head>
    <meta charset="UTF-8">
    <title>Lavar mi ropa</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button class="navbar-toggler sm-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Empleado</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container my-3">

        <h2>Ropa</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Cantidad de ropa:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cantidad" id="radio1" value="1">
                            <label class="form-check-label" for="radio1">1-3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cantidad" id="radio2" value="2">
                            <label class="form-check-label" for="radio2">4-6</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cantidad" id="radio3" value="3">
                            <label class="form-check-label" for="radio3">7-9</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cantidad" id="radio4" value="4">
                            <label class="form-check-label" for="radio4">10 o más</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tipo de ropa:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="radio5" value="jeans">
                            <label class="form-check-label" for="radio5">Jeans</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="radio6" value="blusa">
                            <label class="form-check-label" for="radio6">Blusa</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="radio7" value="polo">
                            <label class="form-check-label" for="radio7">Polo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="radio8" value="vestido">
                            <label class="form-check-label" for="radio8">Vestido</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="radio9" value="otro">
                            <label class="form-check-label" for="radio9">Otro</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Comentarios:</label>
                        <textarea class="form-control" id="comentarios" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </form>

        <h2>Recogida</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Direccion de recogida:</label><br>
                        <input type="text" class="form-control" id="direccion_recogida">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Hora de recogida:</label><br>
                        <input type="time" class="form-control" id="hora_recogida">
                    </div>
                </div>
            </div>
        </form>

        <h2>Entrega</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Direccion de entrega:</label><br>
                        <input type="text" class="form-control" id="direccion_entrega">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Hora de entrega:</label><br>
                        <input type="time" class="form-control" id="hora_entrega">
                    </div>
                </div>
            </div>
        </form>

        <h2>Método de pago</h2>
        <form>
            <div class="row">
                <div class="col-md-10">
                    <div class="form-check">
                        <input type="radio" name="pago" id="radio10" value="efectivo">
                        <label class="form-check-label" for="radio10">Efectivo</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="pago" id="radio11" value="transferencia">
                        <label class="form-check-label" for="radio11">Transferencia</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-primary">A lavar</button>
                    <h3 class="total-price">Total: $0</h3>
                </div>
            </div>
        </form>
    </div>
