<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lavar mi ropa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo.png">
    <link rel="stylesheet" href="../styles/lavar_style.css">
    <script src="../scripts/lavar_script.js"></script>
</head>

<body>
    <header>
        <div class="container px-0">
            <nav class="navbar navbar-expand-md navbar-light bg-light mx-auto">
                <button class="navbar-toggler sm-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link navbar-text mr-3" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-text mr-3" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-text mr-3" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link navbar-text" href="login.html">Empleado</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <form id="form_lavar">
                <h2>Ropa</h2>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <label for="tipo">Tipo de ropa:</label><br>
                                <select class="ml-2" name="tipo" id="tipo">
                                    <option value="sabanas">Sabanas</option>
                                    <option value="cubrecamas">Frazada - Cubrecamas</option>
                                    <option value="toallas">Toallas</option>
                                    <option value="delicada">Ropa delicada</option>
                                    <option value="traje">Traje</option>
                                    <option value="diara">Ropa diaria</option>
                                    <option value="zapatos">Zapatos - Zapatillas</option>
                                    <option value="bebe">Ropa de bebe</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Medir por:</label><br>
                            <div class="form-check-inline">
                                <div class="form-check ">
                                <input class="form-check-input" type="radio" name="medida" id="radioPeso" value="1">
                                <label class="form-check-label" for="radioPeso">Peso (Kg)</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="medida" id="radioUnidades" value="2">
                                <label class="form-check-label" for="radioUnidades">Unidades</label>
                            </div>
                                <input class="ml-3" type="number" name="cantidad" id="cantidad">
                            </div>
                        <div class="error">
                            <span id="medidaError"></span>
                            <span class="ml-5" id="cantidadError"></span>
                        </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Comentarios:</label>
                            <textarea class="form-control" id="comentarios" rows="3"></textarea>
                            <div class="error">
                                <span id="comentarioError"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Direccion</h2>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion_recogida">Direccion de recogida:</label><br>
                            <input type="text" class="form-control" id="direccion_recogida">
                            <input type="checkbox" name="sameAddress" id="sameAddress" checked onclick="toggleDireccionEntrega()">
                            <label for="sameAddress">La direccion de recogida y entrega son la misma</label>
                            <div class="error">
                                <span id="direccionRecogidaError"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="direccion_entrega">Direccion de entrega:</label><br>
                            <input type="text" class="form-control" id="direccion_entrega" disabled>
                            <div class="error">
                                <span id="direccionEntregaError"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <h2>Horarios</h2>
                <div class="row mt-2">
                    <div class="col form-group">
                        <label>Hora de recogida:</label><br>
                        <input type="datetime-local" class="form-control" id="hora_recogida">
                        <div class="error">
                            <span id="fechaRecogidaError"></span>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Hora de entrega:</label><br>
                        <input type="datetime-local" class="form-control" id="hora_entrega">
                        <div class="error">
                            <span id="fechaEntregaError"></span>
                        </div>
                    </div>
                    <div class="col-3 horarioAtencion text-center">
                        <p class="horarios-toggle btn btn-secondary">Horarios de atención</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <h2>Datos de contacto</h2>
                        <div class="form-group">
                            <label for="phone">Teléfono</label><br>
                            <input class="form-control" type="text" name="phone" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label><br>
                            <input class="form-control" type="email" name="email" id="email">
                            <div class="error">
                                <span id="contactoError"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 pl-5 mt-4 text-center">
                        <h2>Método de pago</h2>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paimentMethod" id="efectivo" value="3">
                            <label class="form-check-label" for="efectivo">Efectivo</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paimentMethod" id="transferencia"
                                value="4">
                            <label class="form-check-label" for="transferencia">Transferencia</label>
                        </div>
                        <div class="error">
                            <span id="metodoPagoError"></span>
                        </div>
                        <div class="col-md-10 mt-5 ml-4 row pagar">
                            <h3 class="total-price col">Total: $0</h3>
                            <div class="col-md-1"></div>
                            <button type="button" class="btn btn-primary col" onclick="validateForm()">A
                                lavar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container text-center">
            <p>© 2023 Burbujas Lavandería. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
