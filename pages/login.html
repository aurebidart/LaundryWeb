<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Burbujas Lavandería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../images/logo.png">
  <link rel="stylesheet" href="../styles/style.css">
  <script src="../scripts/login_script.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light mx-auto">
      <button class="navbar-toggler sm-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link navbar-text mr-3" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text mr-3" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar-text mr-3" href="contacto.html">Contact</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link navbar-text" href="#">Empleado</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6">
          <h1 class="mb-4">Iniciar sesión</h1>
          <form>
            <div class="form-group">
              <label for="numeroEmpleado">Número de empleado</label>
              <input type="text" class="form-control" id="numeroEmpleado">
              <label class="mt-4" for="password">Contraseña</label>
              <input type="password" class="form-control" id="password">
              <div class="form-check mt-3">
                <div class="error">
                  <p id="errorPassword"></p>
                </div>
                <input type="checkbox" class="form-check-input" id="recuerdame">
                <label class="form-check-label" for="recuerdame">Recuérdame</label>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <a class="forgot-password" href="password.html">¿Olvidaste tu contraseña?</a>
                <input type="button" class="btn btn-primary" onclick="loginVerification()" value="Iniciar sesión">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center">
      <p>© 2023 Burbujas Lavandería. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>

</html>
